<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-primary-subtle">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Welcome Back!</h5>
                  <p>Sign in to continue.</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="Profile Image" class="img-fluid">
              </div>
            </div>
          </div>

          <div class="card-body pt-0">
            <a routerLink="/">
              <div class="avatar-md profile-user-wid mb-4 text-center">
                <span class="avatar-title rounded-circle bg-light">
                  <img src="assets/images/logo.svg" alt="Logo" class="rounded-circle" height="34">
                </span>
              </div>
            </a>

            <div class="p-2">
              <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

                <!-- Nom d'utilisateur -->
                <div class="mb-3">
                  <label for="username" class="form-label">Nom d’utilisateur</label>
                  <div class="input-group">
                    <input
                      type="text"
                      id="username"
                      formControlName="username"
                      class="form-control"
                      placeholder="ex: user050"
                      [class.is-invalid]="submitted && f['username'].invalid" />
                    <span class="input-group-text">&#64;sodim.corp</span>
                  </div>
                  <div *ngIf="submitted && f['username'].invalid" class="invalid-feedback d-block">
                    Nom d’utilisateur requis
                  </div>
                </div>

                <!-- Mot de passe -->
                <div class="mb-3">
                  <label for="password" class="form-label">Mot de passe</label>
                  <div class="input-group">
                    <input
                      [type]="fieldTextType ? 'text' : 'password'"
                      id="password"
                      formControlName="password"
                      class="form-control"
                      placeholder="Entrez votre mot de passe"
                      [class.is-invalid]="submitted && f['password'].invalid" />
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      (click)="toggleFieldTextType()">
                      {{ fieldTextType ? 'Hide' : 'Show' }}
                    </button>
                  </div>
                  <div *ngIf="submitted && f['password'].invalid" class="invalid-feedback d-block">
                    Mot de passe requis
                  </div>
                </div>

                <!-- Bouton de connexion -->
                <div class="mt-3 d-grid">
                  <button type="submit" class="btn btn-primary">
                    <span *ngIf="!loading">Se connecter</span>
                    <span *ngIf="loading">Connexion...</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="mt-5 text-center">
          <p>
            Vous n’avez pas de compte ?
            <a routerLink="/auth/signup" class="fw-medium text-primary">Inscrivez-vous</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
